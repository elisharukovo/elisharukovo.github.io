<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellar G - Music Artist</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load configuration from external file (not committed to git) -->
    <script src="../config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Inter:wght@300;400;600&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        h1, h2, h3, .title-font {
            font-family: 'Syne', sans-serif;
        }
        
        @keyframes slide-in {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .animate-slide-in {
            animation: slide-in 0.3s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fade-in 0.6s ease-out forwards;
            animation-fill-mode: forwards;
        }

        .stagger-1 { animation-delay: 0.1s; opacity: 0; }
        .stagger-2 { animation-delay: 0.2s; opacity: 0; }
        .stagger-3 { animation-delay: 0.3s; opacity: 0; }
        .stagger-4 { animation-delay: 0.4s; opacity: 0; }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        /* Audio Player Styles */
        .audio-player {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .progress-bar {
            height: 4px;
            background: #374151;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ec4899, #8b5cf6);
            transition: width 0.1s linear;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-pink-900 to-gray-900 text-white min-h-screen">
    <div id="app">
        <div class="loading">
            <div class="text-2xl">Loading...</div>
        </div>
    </div>

    <!-- Audio Element (Hidden) -->
    <audio id="audio-player" preload="metadata"></audio>

    <script>
        // Supabase Configuration
        // Load Supabase configuration from external config file
        const SUPABASE_URL = window.ENV_CONFIG?.SUPABASE_URL || '';
        const SUPABASE_KEY = window.ENV_CONFIG?.SUPABASE_ANON_KEY || '';
        
        if (!SUPABASE_URL || !SUPABASE_KEY) {
            console.error('‚ö†Ô∏è Missing Supabase configuration. Please create config.js from config.template.js');
        }
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Audio Player
        const audioPlayer = document.getElementById('audio-player');
        let currentAudio = null;

        // App State
        const state = {
            currentTrack: null,
            isPlaying: false,
            currentTime: 0,
            duration: 0,
            activeTab: 'music',
            likedTracks: new Set(),
            cartItems: new Set(),
            showBookingModal: false,
            showNotification: false,
            profile: null,
            tracks: [],
            releases: [],
            tourDates: [],
            videos: []
        };

        // Audio Player Events
        audioPlayer.addEventListener('timeupdate', () => {
            state.currentTime = audioPlayer.currentTime;
            state.duration = audioPlayer.duration || 0;
            updateProgressBar();
        });

        audioPlayer.addEventListener('ended', () => {
            state.isPlaying = false;
            state.currentTime = 0;
            render();
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            state.duration = audioPlayer.duration;
            render();
        });

        function updateProgressBar() {
            const progressFill = document.getElementById('progress-fill');
            if (progressFill && state.duration > 0) {
                const percentage = (state.currentTime / state.duration) * 100;
                progressFill.style.width = percentage + '%';
            }
            
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration-time');
            if (currentTimeEl) currentTimeEl.textContent = formatTime(state.currentTime);
            if (durationEl) durationEl.textContent = formatTime(state.duration);
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function seekAudio(event) {
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const percentage = x / rect.width;
            const newTime = percentage * state.duration;
            audioPlayer.currentTime = newTime;
        }

        // SVG Icons
        const icons = {
            play: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>',
            pause: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>',
            heart: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>',
            heartFilled: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>',
            music: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>',
            video: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="23 7 16 12 23 17 23 7"></polygon><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg>',
            calendar: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>',
            user: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>',
            mapPin: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>',
            check: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>',
            x: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>',
            bell: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path></svg>',
            externalLink: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>',
            home: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>',
            skipNext: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>',
            skipPrev: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>',
        };

        // Fetch data from Supabase
        async function loadData() {
            try {
                const { data: profileData } = await supabaseClient
                    .from('ellarg_profile')
                    .select('*')
                    .limit(1)
                    .single();
                
                if (profileData) state.profile = profileData;

                const { data: tracksData } = await supabaseClient
                    .from('ellarg_tracks')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (tracksData) state.tracks = tracksData;

                const { data: releasesData } = await supabaseClient
                    .from('ellarg_releases')
                    .select('*')
                    .order('date', { ascending: false });
                
                if (releasesData) state.releases = releasesData;

                const { data: tourData } = await supabaseClient
                    .from('ellarg_tour')
                    .select('*')
                    .order('date', { ascending: true });
                
                if (tourData) state.tourDates = tourData;

                const { data: videosData } = await supabaseClient
                    .from('ellarg_videos')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (videosData) state.videos = videosData;

                render();
            } catch (error) {
                console.error('Error loading data:', error);
                render();
            }
        }

        // Actions
        function togglePlay(track) {
            if (state.currentTrack?.id === track.id) {
                // Same track - toggle play/pause
                if (state.isPlaying) {
                    audioPlayer.pause();
                    state.isPlaying = false;
                } else {
                    audioPlayer.play();
                    state.isPlaying = true;
                }
            } else {
                // New track - load and play
                if (track.preview_url) {
                    state.currentTrack = track;
                    audioPlayer.src = track.preview_url;
                    audioPlayer.load();
                    audioPlayer.play();
                    state.isPlaying = true;
                } else {
                    // No audio file - show notification or link to Spotify
                    if (track.spotify_url) {
                        window.open(track.spotify_url, '_blank');
                    } else {
                        showNotification('No preview available');
                    }
                    return;
                }
            }
            render();
        }

        function skipNext() {
            const currentIndex = state.tracks.findIndex(t => t.id === state.currentTrack?.id);
            const nextTrack = state.tracks[currentIndex + 1] || state.tracks[0];
            if (nextTrack) togglePlay(nextTrack);
        }

        function skipPrev() {
            const currentIndex = state.tracks.findIndex(t => t.id === state.currentTrack?.id);
            const prevTrack = state.tracks[currentIndex - 1] || state.tracks[state.tracks.length - 1];
            if (prevTrack) togglePlay(prevTrack);
        }

        function toggleLike(trackId) {
            if (state.likedTracks.has(trackId)) {
                state.likedTracks.delete(trackId);
            } else {
                state.likedTracks.add(trackId);
            }
            render();
        }

        function setActiveTab(tab) {
            state.activeTab = tab;
            render();
        }

        function toggleBookingModal() {
            state.showBookingModal = !state.showBookingModal;
            render();
        }

        function submitBookingRequest() {
            const name = document.getElementById('booking-name')?.value || '';
            const email = document.getElementById('booking-email')?.value || '';
            const phone = document.getElementById('booking-phone')?.value || '';
            const date = document.getElementById('booking-date')?.value || '';
            const details = document.getElementById('booking-details')?.value || '';

            if (!name || !email) {
                showNotification('Please fill in your name and email');
                return;
            }

            const profile = state.profile || {};
            const artistEmail = profile.email || 'ellarg@email.com';

            let body = `Hi ${profile.artist_name || 'Ellar G'},\n\n`;
            body += `I'd like to book you for a project/event.\n\n`;
            body += `Name: ${name}\n`;
            body += `Email: ${email}\n`;
            if (phone) body += `Phone: ${phone}\n`;
            if (date) body += `Date: ${date}\n`;
            body += `\nDetails:\n${details}\n\n`;
            body += `Please get back to me at your earliest convenience.\n\nThank you!`;

            const subject = `Booking Request from ${name}`;
            const mailto = `mailto:${artistEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            window.open(mailto, '_blank');
            showNotification('Opening your email client‚Ä¶');
            toggleBookingModal();
        }

        function showNotification(message) {
            state.showNotification = message;
            render();
            setTimeout(() => {
                state.showNotification = false;
                render();
            }, 3000);
        }

        // Render Functions
        function renderBookingModal() {
            if (!state.showBookingModal) return '';
            
            return `
                <div class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                    <div class="bg-gray-900 border border-pink-500/30 rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                        <div class="p-6 border-b border-gray-800 flex justify-between items-center sticky top-0 bg-gray-900">
                            <h2 class="text-2xl font-bold title-font">Book Me</h2>
                            <button onclick="toggleBookingModal()" class="p-2 hover:bg-gray-800 rounded-lg">
                                ${icons.x}
                            </button>
                        </div>
                        <div class="p-6 space-y-6">
                            <div class="space-y-4">
                                <input type="text" id="booking-name" placeholder="Your Name" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:border-pink-500 focus:outline-none" />
                                <input type="email" id="booking-email" placeholder="Email" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:border-pink-500 focus:outline-none" />
                                <input type="tel" id="booking-phone" placeholder="Phone (optional)" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:border-pink-500 focus:outline-none" />
                                <input type="date" id="booking-date" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:border-pink-500 focus:outline-none" />
                                <textarea id="booking-details" placeholder="Tell me about your project/event..." rows="4" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:border-pink-500 focus:outline-none resize-none"></textarea>
                            </div>
                            <button onclick="submitBookingRequest()" class="w-full bg-gradient-to-r from-pink-600 to-purple-600 py-4 rounded-lg font-semibold hover:scale-105 transition-transform">
                                Submit Booking Request
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMusicTab() {
            return `
                <div>
                    <div class="flex justify-between items-center mb-8 flex-wrap gap-4">
                        <h2 class="text-4xl font-bold flex items-center gap-3 title-font">
                            ${icons.music}
                            Latest Tracks
                        </h2>
                        <div class="flex gap-3">
                            ${state.profile?.spotify ? `<a href="${state.profile.spotify}" target="_blank" class="flex items-center gap-2 bg-green-600 px-6 py-3 rounded-full hover:bg-green-700 transition-colors">${icons.externalLink} Spotify</a>` : ''}
                        </div>
                    </div>
                    ${state.tracks.length > 0 ? `
                        <div class="grid gap-3">
                            ${state.tracks.map((track, idx) => `
                                <div class="bg-gray-800/50 backdrop-blur rounded-xl p-4 hover:bg-gray-800 transition-all flex items-center gap-4 group fade-in stagger-${(idx % 4) + 1} ${track.is_exclusive ? 'border-2 border-yellow-500/50' : ''} ${state.currentTrack?.id === track.id ? 'ring-2 ring-pink-500' : ''}">
                                    <img src="${track.cover}" alt="${track.title}" class="w-20 h-20 rounded-lg shadow-lg" />
                                    <div class="flex-1">
                                        <div class="flex items-center gap-2">
                                            <h3 class="font-semibold text-lg">${track.title}</h3>
                                            ${track.is_exclusive ? '<span class="bg-yellow-500 text-black px-2 py-1 rounded text-xs font-bold">VIP</span>' : ''}
                                        </div>
                                        <p class="text-sm text-gray-400">${track.album}</p>
                                        <p class="text-xs text-pink-400 mt-1">${track.streams} streams</p>
                                    </div>
                                    <span class="text-sm text-gray-400">${track.duration}</span>
                                    <button onclick="toggleLike(${track.id})" class="p-2 hover:bg-gray-700 rounded-full transition-colors">
                                        ${state.likedTracks.has(track.id) ? `<span class="text-red-500">${icons.heartFilled}</span>` : icons.heart}
                                    </button>
                                    <button onclick='togglePlay(${JSON.stringify(track).replace(/'/g, "\\'")})'  class="bg-pink-600 hover:bg-pink-700 p-4 rounded-full transition-all transform group-hover:scale-110 shadow-lg">
                                        ${state.isPlaying && state.currentTrack?.id === track.id ? icons.pause : icons.play}
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    ` : `
                        <div class="bg-gray-800/30 border-2 border-dashed border-gray-700 rounded-xl p-12 text-center">
                            <div class="text-6xl mb-4">üéµ</div>
                            <h3 class="text-2xl font-bold mb-2">No tracks yet</h3>
                            <p class="text-gray-400">Add your first track in the Supabase dashboard (ellarg_tracks table)</p>
                        </div>
                    `}

                    ${state.releases.length > 0 ? `
                        <h3 class="text-3xl font-bold mt-16 mb-6 title-font">Coming Soon</h3>
                        <div class="grid md:grid-cols-3 gap-6">
                            ${state.releases.map((release, idx) => `
                                <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl overflow-hidden hover:scale-105 transition-transform fade-in stagger-${(idx % 4) + 1}">
                                    <img src="${release.artwork}" alt="${release.title}" class="w-full h-48 object-cover" />
                                    <div class="p-4">
                                        <span class="bg-pink-600 px-3 py-1 rounded-full text-xs font-semibold">${release.type}</span>
                                        <h4 class="font-semibold mt-2">${release.title}</h4>
                                        <p class="text-sm text-gray-400 mt-1">${release.date}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderVideosTab() {
            return `
                <div>
                    <h2 class="text-4xl font-bold mb-8 flex items-center gap-3 title-font">
                        ${icons.video}
                        Videos
                    </h2>
                    ${state.videos.length > 0 ? `

                            ${state.videos.map((video, idx) => `

                            <p class="text-gray-400">Add your first video in the Supabase dashboard (ellarg_videos table)</p>

        function renderTourTab() {
            return `
                <div>
                    <h2 class="text-4xl font-bold mb-8 flex items-center gap-3 title-font">

        function renderAboutTab() {
            const profile = state.profile || {
                artist_name: 'Ellar G',
                tagline: 'Music Artist',
                bio: 'Add your bio in the Supabase dashboard (ellarg_profile table)',
                instagram: '',
                twitter: '',
                youtube: '',
                spotify: ''
            };
            
            return `
                <div>
                    <h2 class="text-4xl font-bold mb-8 flex items-center gap-3 title-font">
                        ${icons.user}
                        About
                    </h2>
                    <div class="grid md:grid-cols-2 gap-8">
                        <div class="bg-gray-800/50 backdrop-blur rounded-xl p-8">
                            <h3 class="text-2xl font-bold mb-4 title-font">Bio</h3>
                            ${state.profile ? `
                                <p class="text-gray-300 leading-relaxed mb-6">${profile.bio}</p>
                            ` : `
                                <div class="bg-gray-900/50 border-2 border-dashed border-gray-700 rounded-lg p-8 text-center">
                                    <div class="text-4xl mb-3">‚úçÔ∏è</div>
                                    <p class="text-gray-400">Add your artist bio in the Supabase dashboard</p>
                                    <p class="text-sm text-gray-500 mt-2">Table: ellarg_profile</p>
                                </div>
                            `}
                        </div>
                        <div class="space-y-6">
                            <div class="bg-gray-800/50 backdrop-blur rounded-xl p-8">
                                <h3 class="text-xl font-semibold mb-4">Connect</h3>
                                ${profile.instagram || profile.twitter || profile.youtube || profile.spotify ? `
                                    <div class="grid grid-cols-2 gap-3">
                                        ${profile.instagram ? `<a href="${profile.instagram}" target="_blank" class="flex items-center justify-center gap-2 bg-gradient-to-r from-pink-600 to-purple-600 px-4 py-3 rounded-lg hover:scale-105 transition-transform">Instagram</a>` : ''}
                                        ${profile.twitter ? `<a href="${profile.twitter}" target="_blank" class="flex items-center justify-center gap-2 bg-blue-600 px-4 py-3 rounded-lg hover:scale-105 transition-transform">Twitter</a>` : ''}
                                        ${profile.youtube ? `<a href="${profile.youtube}" target="_blank" class="flex items-center justify-center gap-2 bg-red-600 px-4 py-3 rounded-lg hover:scale-105 transition-transform">YouTube</a>` : ''}
                                        ${profile.spotify ? `<a href="${profile.spotify}" target="_blank" class="flex items-center justify-center gap-2 bg-green-600 px-4 py-3 rounded-lg hover:scale-105 transition-transform">Spotify</a>` : ''}
                                    </div>
                                ` : `
                                    <div class="bg-gray-900/50 border-2 border-dashed border-gray-700 rounded-lg p-6 text-center">
                                        <div class="text-3xl mb-2">üîó</div>
                                        <p class="text-sm text-gray-400">Add your social links in ellarg_profile table</p>
                                    </div>
                                `}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderContent() {
            switch(state.activeTab) {
                case 'music': return renderMusicTab();
                case 'videos': return renderVideosTab();
                case 'tour': return renderTourTab();
                case 'about': return renderAboutTab();
                default: return renderMusicTab();
            }
        }

        function render() {
            const tabs = ['music', 'videos', 'tour', 'about'];
            const profile = state.profile || { artist_name: 'Ellar G', tagline: 'Music Artist', avatar: '', banner: '' };
            
            document.getElementById('app').innerHTML = `
                ${state.showNotification ? `
                    <div class="fixed top-4 right-4 bg-pink-600 px-6 py-3 rounded-lg shadow-lg z-50 flex items-center gap-2 animate-slide-in">
                        ${icons.check}
                        ${state.showNotification}
                    </div>
                ` : ''}

                ${renderBookingModal()}

                <!-- Back to Hub -->
                <div class="fixed top-4 left-4 z-40">
                    <a href="../index.html" class="bg-gray-800/90 backdrop-blur px-4 py-2 rounded-full hover:bg-gray-700 transition-colors flex items-center gap-2">
                        ${icons.home}
                        <span class="hidden sm:inline">Back to Hub</span>
                    </a>
                </div>

                <!-- Hero Banner -->
                <div class="relative h-96 overflow-hidden">
                    <img src="${profile.banner || 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=1200&h=400&fit=crop'}" alt="Banner" class="w-full h-full object-cover opacity-40" />
                    <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/50 to-transparent"></div>
                    
                    <div class="absolute top-4 right-4 flex gap-3">
                        <button class="bg-pink-600/90 backdrop-blur px-6 py-2 rounded-full font-semibold hover:bg-pink-700 transition-colors flex items-center gap-2">
                            ${icons.bell}
                            Follow
                        </button>
                    </div>

                    <div class="absolute bottom-0 left-0 right-0 p-8">
                        <div class="max-w-7xl mx-auto flex items-end gap-6 flex-wrap">
                            <div class="relative">
                                <img src="${profile.avatar || 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop'}" alt="${profile.artist_name}" class="w-40 h-40 rounded-full border-4 border-pink-500 shadow-2xl" />
                            </div>
                            <div class="flex-1">
                                <h1 class="text-6xl font-bold mb-2 title-font">${profile.artist_name}</h1>
                                <p class="text-pink-300 text-lg mb-4">${profile.tagline}</p>
                            </div>
                            <button onclick="toggleBookingModal()" class="bg-gradient-to-r from-pink-600 to-purple-600 px-8 py-4 rounded-full font-bold text-lg hover:scale-105 transition-transform shadow-xl flex items-center gap-2">
                                ${icons.calendar}
                                Book Me
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Navigation -->
                <div class="border-b border-gray-700 sticky top-0 bg-gray-900/95 backdrop-blur z-40">
                    <div class="max-w-7xl mx-auto px-8">
                        <div class="flex gap-6 overflow-x-auto">
                            ${tabs.map(tab => `
                                <button onclick="setActiveTab('${tab}')" class="py-4 px-2 font-semibold capitalize transition-colors relative whitespace-nowrap ${state.activeTab === tab ? 'text-pink-400' : 'text-gray-400 hover:text-white'}">
                                    ${tab}
                                    ${state.activeTab === tab ? '<div class="absolute bottom-0 left-0 right-0 h-1 bg-pink-500"></div>' : ''}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <!-- Content -->
                <div class="max-w-7xl mx-auto px-8 py-12 ${state.currentTrack ? 'pb-32' : ''}">
                    ${renderContent()}
                </div>

                <!-- Audio Player Bar -->
                ${state.currentTrack ? `
                    <div class="fixed bottom-0 left-0 right-0 audio-player border-t border-gray-700 p-4 z-50">
                        <div class="max-w-7xl mx-auto">
                            <!-- Progress Bar -->
                            <div class="progress-bar mb-3 cursor-pointer" onclick="seekAudio(event)">
                                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                            </div>
                            
                            <div class="flex items-center gap-4">
                                <img src="${state.currentTrack.cover}" alt="${state.currentTrack.title}" class="w-16 h-16 rounded-lg shadow-lg" />
                                <div class="flex-1 min-w-0">
                                    <h4 class="font-semibold truncate">${state.currentTrack.title}</h4>
                                    <p class="text-sm text-gray-400 truncate">${state.currentTrack.album}</p>
                                </div>
                                <div class="flex items-center gap-4">
                                    <span class="text-sm text-gray-400" id="current-time">0:00</span>
                                    <button onclick="skipPrev()" class="p-2 hover:bg-gray-800 rounded-full transition-colors">
                                        ${icons.skipPrev}
                                    </button>
                                    <button onclick='togglePlay(${JSON.stringify(state.currentTrack).replace(/'/g, "\\'")})'  class="bg-pink-600 hover:bg-pink-700 p-4 rounded-full transition-colors">
                                        ${state.isPlaying ? icons.pause : icons.play}
                                    </button>
                                    <button onclick="skipNext()" class="p-2 hover:bg-gray-800 rounded-full transition-colors">
                                        ${icons.skipNext}
                                    </button>
                                    <span class="text-sm text-gray-400" id="duration-time">0:00</span>
                                    <button onclick="toggleLike(${state.currentTrack.id})" class="p-2 hover:bg-gray-800 rounded-full transition-colors">
                                        ${state.likedTracks.has(state.currentTrack.id) ? `<span class="text-red-500">${icons.heartFilled}</span>` : icons.heart}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                ` : ''}
            `;
        }

        // Initial load
        loadData();
    </script>
</body>
</html>
