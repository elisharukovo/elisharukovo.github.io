<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elisha Rukovo - Choose Your Path</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* Animated background */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 50%, rgba(120, 40, 200, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(200, 40, 120, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(40, 120, 200, 0.15) 0%, transparent 50%);
            animation: bgShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes bgShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 1400px;
            width: 100%;
        }

        .header {
            margin-bottom: 4rem;
            animation: fadeInDown 1s ease;
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 0%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .tagline {
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: 300;
            color: #999;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .card {
            position: relative;
            aspect-ratio: 1;
            border-radius: 1.5rem;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 1s ease;
        }

        .card:nth-child(1) { animation-delay: 0.2s; opacity: 0; }
        .card:nth-child(2) { animation-delay: 0.4s; opacity: 0; }
        .card:nth-child(3) { animation-delay: 0.6s; opacity: 0; }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in, .card {
            animation-fill-mode: forwards;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
            transition: opacity 0.4s;
        }

        .card:hover::before {
            opacity: 0.6;
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .card-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: transform 0.6s;
        }

        .card:hover .card-bg {
            transform: scale(1.1);
        }

        /* Individual card backgrounds */
        .card-elisha .card-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-ellarg .card-bg {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .card-we01 .card-bg {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: white;
        }

        .card-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .card-subtitle {
            font-size: 0.95rem;
            font-weight: 300;
            opacity: 0.9;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .card-arrow {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 2rem;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.4s;
        }

        .card:hover .card-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .cards {
                grid-template-columns: 1fr;
            }
            
            .card {
                aspect-ratio: 4/3;
            }
        }

        /* Decorative elements */
        .decoration {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.1;
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        .decoration-1 {
            background: #667eea;
            top: -200px;
            left: -200px;
        }

        .decoration-2 {
            background: #f5576c;
            bottom: -200px;
            right: -200px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }
    </style>
</head>
