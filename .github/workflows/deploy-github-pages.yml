name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Generate config.js in root directory
        run: |
          cat > config.js << 'EOF'
          // config.js - Auto-generated by GitHub Actions
          // DO NOT EDIT - This file is generated during deployment
          window.ENV_CONFIG = {
              SUPABASE_URL: '${{ secrets.SUPABASE_URL }}',
              SUPABASE_ANON_KEY: '${{ secrets.SUPABASE_ANON_KEY }}'
          };
          EOF
          echo "âœ… Generated config.js in root"
      
      - name: Verify project structure
        run: |
          echo "ðŸ“ Project structure:"
          ls -la
          echo ""
          echo "ðŸ“ Folders:"
          find . -maxdepth 2 -type d | grep -v ".git"
          echo ""
          echo "âœ… config.js exists:"
          ls -l config.js
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          # Keep the .nojekyll file to prevent GitHub from ignoring files starting with underscore
          enable_jekyll: false
          
      - name: Deployment complete
        run: |
          echo "ðŸš€ Deployment successful!"
          echo "ðŸ“ Your site will be available at:"
          echo "   https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
