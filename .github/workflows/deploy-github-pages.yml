name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate config.js at root
        run: |
          cat > config.js << EOF
          // Auto-generated at deploy time
          window.ENV_CONFIG = {
            SUPABASE_URL: "${{ secrets.SUPABASE_URL }}",
            SUPABASE_ANON_KEY: "${{ secrets.SUPABASE_ANON_KEY }}",
            ADMIN_PASSWORD: "${{ secrets.ADMIN_PASSWORD }}"
          };
          EOF
          ls -l config.js

      - name: Stage site for GitHub Pages
        run: |
          mkdir pages
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            ./ pages/
          cp config.js pages/
          echo ".nojekyll" > pages/.nojekyll
          ls -la pages

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pages
          enable_jekyll: false
