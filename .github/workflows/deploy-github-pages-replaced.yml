name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Generate config.js from secrets
        run: |
          cat > config.js << EOF
          // config.js - Auto-generated by GitHub Actions
          // DO NOT EDIT - This file is generated during deployment
          window.ENV_CONFIG = {
              SUPABASE_URL: '${{ secrets.SUPABASE_URL }}',
              SUPABASE_ANON_KEY: '${{ secrets.SUPABASE_ANON_KEY }}'
          };
          EOF
          echo "âœ… config.js generated successfully"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          
      - name: Deployment complete
        run: echo "ðŸš€ Site deployed successfully!"
